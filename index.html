<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lobster&family=Permanent+Marker&display=swap" rel="stylesheet">

<body>
    <div class="Header">Library
        <button class="add">
            <img src="add.png" style="width:15px;">
        </button>
    </div>
    <div class="books">
        <div class="place_holder">
            <div class="text">
                <pre>
Title : The Alchemist
Author : Paulo Coelho
No. of pages : 208
Read ?   <input type="checkbox"></pre>
            <button class="del">
                <img src="delete.png" style="width:15px;">
            </button>
        </div>
    </div>
    <div class="overlay"  style="display: none;">
   
    </div>
    <div class="form" style="display: none;">
        <!-- <button class="close">&times;</button> -->
        <div class="form_text">
            <button class="close">&times;</button>
            <button class="submit"><img src="submit.png" style="width:35px;"></button>
            <pre>
Title : <input type="text" id="title">
Author : <input type="text" id="author">
Number of pages: <input type="text" id="pages"></pre></div>
    </div>

</body>

</html>
